<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shelf App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarCenteredExample"
                aria-controls="navbarCenteredExample"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fas fa-bars"></i>
              </button>
              <div
                class="collapse navbar-collapse justify-content-center"
                id="navbarCenteredExample"
              >
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="#"><h3>Book Shelf App</h3> </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="mx-3 mt-5">
            <div class="d-flex justify-content-between mb-2">
                <button type="button" class="btn btn-primary" onclick="modalTambah()">Tambah Buku</button>
                <div class="d-flex">
                    <input class="form-control me-2" id="search" placeholder="Search" onkeyup="javascript:search()">
                    <button class="btn btn-outline-success" onclick="javascript:search()">Search</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                    <div class="text-center bg-primary text-light p-1"><h5>Buku Yang Belum Selesai dibaca</h2></div>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">No</th>
                            <th scope="col">Judul</th>
                            <th scope="col">Penulis</th>
                            <th scope="col">Tahun</th>
                            <th scope="col">Dibaca</th>
                            <th scope="col">Hapus</th>
                          </tr>
                        </thead>
                        <tbody id="tableBelumDibaca">
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>
                                <button type="button" class="btn btn-warning">Belum Selesai dibaca</button>
                                <button type="button" class="btn btn-danger">Hapus Buku</button>
                            </td>
                          </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-6">
                    <div class="text-center bg-primary text-light p-1"><h5>Buku Yang Sudah Selesai dibaca</h2></div>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">No</th>
                            <th scope="col">Judul</th>
                            <th scope="col">Penulis</th>
                            <th scope="col">Tahun</th>
                            <th scope="col">Dibaca</th>
                            <th scope="col">Hapus</th>
                          </tr>
                        </thead>
                        <tbody id="tableSudahDibaca">
                          <tr>
                            <th scope="row">1</th>
                            <td>Marked Up 123</td>
                            <td>Otto</td>
                            <td>
                                <button type="button" class="btn btn-success">Selesai</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger">Hapus Buku</button>
                            </td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="tambahBuku" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-secondary">
                    <h1 id="title" class="mb-3 ms-2 modal-title text-primary">Tambah Buku Baru</h1>
                    <form onsubmit="return false">
                        <div class="row">
                            <div class="mb-3">
                                <label for="role" class="label">Judul Buku *</label>
                                <div class="input-group date">
                                    <input type="text" id="judul" required class="form-control" placeholder="Tuliskan judul buku">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="label">Penulis Buku *</label>
                                <div class="input-group date">
                                    <input type="text" id="penulis" required class="form-control" placeholder="Tuliskan Penulis buku">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="label">Tahun Terbit *</label>
                                <div class="input-group date">
                                    <input type="number" id="tahun" required class="form-control" placeholder="Tuliskan Tahun Terbit buku">
                                </div>
                            </div>
                            <div class="form-check mb-3 ms-2">
                                <input class="form-check-input" type="checkbox" id="selesai">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Buku selesai dibaca
                                </label>
                              </div>
                            <div class="d-grid gap-5 d-md-flex justify-content-center mt-5">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kembali</button>
                                <button class="btn btn-primary" onclick="tambahData()">Tambah Buku</button>
                            </div>
                        </div>
            
            
                    </form>
                </div>
            </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
